version: "3.3"

services:
  resource_abstractor:
    image: resource_abstractor:latest
    container_name: test-resource_abstractor
    hostname: test-resource_abstractor
    expose:
      - "21011"
    ports:
      - "21011:21011"
    environment:
      - RESOURCE_ABSTRACTOR_PORT=21011
      - CLOUD_MONGO_URL=test-mongo
      - CLOUD_MONGO_PORT=20007
    depends_on:
      - mongo_root

  mongo_root:
    image: mongo:3.6
    container_name: test-mongo
    hostname: test-mongo
    ports:
      - "20007:20007"
    expose:
      - "20007"
    command: mongod --port 20007
