name: 'Stale issues bot'
on:
  schedule:
    - cron: '30 1 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.STALE_BOT_TOKEN }}
          stale-issue-message: 'ü•Ä This issue is stale because it has been open 30 days with no activity. Remove stale label or comment or this will be closed in 10 days.'
          stale-pr-message: 'ü•Ä This PR is stale because it has been open 30 days with no activity. Remove stale label or comment or this will be closed in 10 days.'
          close-issue-message: ' üçÇ This issue was closed because it has been stalled for 5 days with no activity.'
          close-pr-message: 'üçÇ This PR was closed because it has been stalled for 10 days with no activity.'
          days-before-issue-stale: 30
          days-before-pr-stale: 30
          days-before-issue-close: 10
          days-before-pr-close: 10
          exempt-issue-labels: 'priority-low'
          include-only-assigned: true